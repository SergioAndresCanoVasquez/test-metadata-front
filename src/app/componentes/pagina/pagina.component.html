<div [ngClass]="{'inactive': !activa}" class="container-fluid animated fadeIn">
  <div class="row" *ngFor="let bloque of pagina.listabloques; let i = index">
    <div class="col">
      <app-bloque [bloque]="bloque" [numeroPagina]="numeroPagina" [numeroBloque]="i"></app-bloque>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="bloque.tipo === 'bloque_1_3'">
  <div class="col">
    <div class="card">
      <div class="card-header pt-1 pb-1">
        <div class="row p-0">
          <div class="col text-left">
            {{bloque.titulo}}
          </div>
          <div class="col text-right">
            <a class="animated fadeIn" *ngIf="!bloque.expandido" (click)="expandirBloque()"><i
                class="fa fa-chevron-down"></i></a>
            <a class="animated fadeIn" *ngIf="bloque.expandido" (click)="expandirBloque()"><i
                class="fa fa-chevron-up"></i></a>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row animated fadeIn" [ngClass]="{'d-none': bloque.expandido}">
          <div class="col-12">
            <app-constructor-widget [tipoWidget]="widgetsPosicion2"></app-constructor-widget>
          </div>
        </div>
        <div class="row animated fadeIn" [ngClass]="{'d-none': !bloque.expandido}">
          <div class="col-lg-2 col-md-4 col-sm-12 pt-3 border-right">
            <app-constructor-widget [tipoWidget]="widgetsPosicion1"></app-constructor-widget>
          </div>
          <div class="col-lg-10 col-md-8 col-sm-12">
            <div class="row">
              <div class="col pt-3 border-bottom">
                <app-constructor-widget [tipoWidget]="widgetsPosicion2"></app-constructor-widget>
              </div>
            </div>
            <div class="row">
              <div class="col pt-3 border-bottom">
                <app-constructor-widget [tipoWidget]="widgetsPosicion3"></app-constructor-widget>
              </div>
            </div>
            <div class="row">
              <div class="col pt-3">
                <app-constructor-widget [tipoWidget]="widgetsPosicion4"></app-constructor-widget>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
  </div>
</div>

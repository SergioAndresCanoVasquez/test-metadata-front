        <div class="card-body p-2">
          <div class="row">
            <div class="col">
              <p class="m-0" [ngStyle]="{'color': widget.Color_Titulo}">{{widget.Titulo}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
            </div>
            <div class="col-6">
            </div>
          </div>
        </div>
      </div>
      <br>
    </div>
  </div>

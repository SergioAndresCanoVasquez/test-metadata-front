<div class="row">
  <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let widget of widgets; let i = index">
    <div class="card">
      <div class="card-body p-2">
        <div class="row">
          <div class="col">
            <p class="m-0" [ngStyle]="{'color': widget.Color_titulo}">{{widget.Titulo}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <h1 [ngStyle]="{'color': widget.Color_Valor_Enfasis}">{{widget.Valor_Enfasis}}</h1>
          </div>
          <div class="col-6">
            <p class="m-1" [ngStyle]="{'color': widget.Color_descripcion_1}">{{widget.Descripcion_1}}</p>
            <p class="m-1" [ngStyle]="{'color': widget.Color_descripcion_2}">{{widget.Descripcion_2}}</p>
            <p class="m-1" [ngStyle]="{'color': widget.Color_descripcion_3}">{{widget.Descripcion_3}}</p>
          </div>
        </div>
      </div>
    </div>
    <br>
  </div>
</div>

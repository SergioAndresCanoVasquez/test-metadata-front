<div class="row justify-content-around">
  <div class="col-auto" *ngFor="let widget of widgets; let i = index">
    <div class="card">
      <div class="card-body p-1">
        <div class="row">
          <div class="col">
            <p class="m-0 font-weight-bold" [ngStyle]="{'color': widget.Color_titulo}">{{widget.Titulo}}</p>
          </div>
        </div>
        <div class="row m-0 text-left">
          <div class="col-6 p-1">
            <p class="m-0 enfasis" [ngStyle]="{'color': widget.Color_Valor_Enfasis}">{{widget.Valor_Enfasis}}</p>
          </div>
          <div class="col-6 p-1">
            <p class="m-0 descripcion" [ngStyle]="{'color': widget.Color_descripcion_1}">{{widget.Descripcion_1}}</p>
            <p class="m-0 descripcion" [ngStyle]="{'color': widget.Color_descripcion_2}">{{widget.Descripcion_2}}</p>
            <p class="m-0 descripcion" [ngStyle]="{'color': widget.Color_descripcion_3}">{{widget.Descripcion_3}}</p>
          </div>
        </div>
      </div>
    </div>
    <br>
  </div>
</div>

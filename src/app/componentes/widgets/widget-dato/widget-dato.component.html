<!-- Ng Bootstrap modal -->
<ng-template #content let-modal>
    <div class="modal-header">
      <div class="col-11">
        <p class="font-weight-bold"><i class="fa fa-user"></i>&nbsp;&nbsp;{{tituloModal}}</p>
      </div>
      <div class="col-1">
        <a href="#" (click)="modal.close('Close click')" class="text-right">
          <i class="fa fa-times"></i>
        </a>
      </div>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col">
          <table class="table table-borderless table-hover table-sm">
            <tbody>
              <tr *ngFor="let itemModal of itemsModal" class="border-bottom"
                [ngClass]="{'highlighted': itemModal.Resaltado}">
                <td>{{itemModal.Descripcion}}</td>
                <td>{{itemModal.Valor}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </ng-template>

<div class="row">
  <div class="col-lg-6 col-md-6" *ngFor="let widget of widgets; let i = index;">
    <div class="card font-weight-light">
      <div class="card-body col-sm-12">
        <div class="row">
          <div class="col-11">
            <p class="font-weight-bold text-uppercase"><i class="fa fa-user"></i>&nbsp;&nbsp;{{widget.Tema_Descripcion}}
            </p>
          </div>
          <div class="col-1 text-right">
            <a href="#" data-toggle="modal" data-target="#modalWidgetDato" class="text-right"
              (click)="showWidgetDatoInModal(i,content)"><i class="fa fa-expand fa-sm"></i></a>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <table class="table table-borderless table-hover table-sm">
              <tbody>
                <tr *ngFor="let widgetItem of widget.listaItems.slice(0,3);" class="border-bottom"
                  [ngClass]="{'highlighted': widgetItem.Resaltado}">
                  <td>{{widgetItem.Descripcion}}</td>
                  <td>{{widgetItem.Valor}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <br>
  </div>
</div>
